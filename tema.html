<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ff66b2;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .card-container {
            display: flex;
            gap: 50px;
            position: relative;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .kitty {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .cursor {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            background: url('hello_kitty_cursor.png') no-repeat center;
            background-size: contain;
            transform: translate(-50%, -50%);
        }

        .glitter {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            opacity: 0;
            animation: glitter-animation 3s linear infinite;
        }

        @keyframes glitter-animation {
            0% {
                transform: translateY(-10px) scale(0.5);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Perfil do pr1nce -->
        <div class="card">
            <img src="pr1nce_avatar.png" alt="pr1nce">
            <h2>pr1nce</h2>
            <a href="https://www.instagram.com/pr1ncecopata/" target="_blank">Instagram</a>
        </div>

        <!-- Perfil da bibi -->
        <div class="card">
            <img src="bibi_avatar.png" alt="bibi">
            <h2>bibi<span style="color: white;">&#10084;</span></h2>
            <a href="https://www.instagram.com/lwanafy/" target="_blank">Instagram</a>
        </div>

        <!-- Perfil da Sumni -->
        <div class="card">
            <img src="https://cdn.discordapp.com/avatars/1134199786896109568/9d8822db0e7a219a5fbbf078ee0cdc39.webp?size=2048" alt="Sumni">
            <h2>Sumni &#x2661;</h2>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </div>

    <!-- Hello Kitty animadas -->
    <img src="hello_kitty.png" class="kitty" style="left: 10%; animation-duration: 8s;">
    <img src="hello_kitty.png" class="kitty" style="left: 50%; animation-duration: 10s;">
    <img src="hello_kitty.png" class="kitty" style="left: 80%; animation-duration: 12s;">

    <!-- Cursor customizado -->
    <div class="cursor" id="cursor"></div>

    <script>
        // Script para o cursor customizado
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        // Script para criar glitter animado
        function createGlitter() {
            const glitter = document.createElement('div');
            glitter.classList.add('glitter');
            document.body.appendChild(glitter);

            glitter.style.left = Math.random() * window.innerWidth + 'px';
            glitter.style.animationDelay = Math.random() * 3 + 's';
            glitter.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;

            setTimeout(() => {
                glitter.remove();
            }, 3000); // Duração do glitter
        }

        setInterval(createGlitter, 150); // Frequência de criação
    </script>
</body>
</html>
