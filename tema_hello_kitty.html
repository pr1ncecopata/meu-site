<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty - Bem-vindo</title>
    <style>
        /* Estilo global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ff66b2;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Container principal */
        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Glitter animado */
        .glitter {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            opacity: 0;
            animation: glitter-animation 3s linear infinite;
        }

        @keyframes glitter-animation {
            0% {
                transform: translateY(-10px) scale(0.5);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao tema Hello Kitty</h1>
        <button class="btn" onclick="location.href='tema.html'">Explore mais</button>
    </div>

    <!-- Glitter animado -->
    <script>
        function createGlitter() {
            const glitter = document.createElement('div');
            glitter.classList.add('glitter');
            document.body.appendChild(glitter);

            glitter.style.left = Math.random() * window.innerWidth + 'px';
            glitter.style.animationDelay = Math.random() * 3 + 's';
            glitter.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;

            setTimeout(() => {
                glitter.remove();
            }, 3000); // Duração do glitter
        }

        setInterval(createGlitter, 150); // Frequência de criação
    </script>
</body>
</html>
